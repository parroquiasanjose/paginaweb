<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parroquia San José</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo personalizado para usar la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">

    <div id="main-content" class="w-full max-w-5xl mx-auto">
        <header class="relative text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-800">Parroquia San José</h1>
            <p id="datetime-display" class="mt-3 text-lg text-gray-600"></p>
        </header>

        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

            <!-- Card 1: Gestión Parroquial -->
            <div onclick="showModule('https://parroquiasanjose.github.io/gestionparroquial/')" class="cursor-pointer block group p-6 bg-white rounded-xl shadow-md hover:shadow-blue-500/30 hover:-translate-y-1 transition-all duration-300 ease-in-out border border-gray-200 hover:border-blue-500">
                <div class="flex flex-col items-center text-center">
                    <div class="mb-4 p-3 bg-blue-100 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-card-checklist text-blue-600" viewBox="0 0 16 16"><path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/><path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/></svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-700">Gestión Parroquial</h2>
                </div>
            </div>

            <!-- Card 2: Colectas -->
            <div onclick="showModule('https://parroquiasanjose.github.io/Colectas-Parroquia-San-Jose/')" class="cursor-pointer block group p-6 bg-white rounded-xl shadow-md hover:shadow-green-500/30 hover:-translate-y-1 transition-all duration-300 ease-in-out border border-gray-200 hover:border-green-500">
                <div class="flex flex-col items-center text-center">
                    <div class="mb-4 p-3 bg-green-100 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box2-heart text-green-600" viewBox="0 0 16 16"><path d="M8 7.982C9.664 6.309 13.825 9.236 8 13 2.175 9.236 6.336 6.31 8 7.982Z"/><path d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0 .4.8L4.25 5a1 1 0 0 0 .8-.4L8.9 1.4a.5.5 0 0 0-.4-.8L4.75 0a1 1 0 0 0-1 0ZM11.25 0a1 1 0 0 0-1 0L7.1 1.4a.5.5 0 0 0-.4.8l3.75.4a1 1 0 0 0 .8-.4l3.75-3.8a.5.5 0 0 0 .4-.8L12.05.4a1 1 0 0 0-.8-.4Z"/></svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-700">Colectas</h2>
                </div>
            </div>

            <!-- Card 3: Bonos -->
            <div onclick="showModule('https://parroquiasanjose.github.io/bonos/')" class="cursor-pointer block group p-6 bg-white rounded-xl shadow-md hover:shadow-yellow-500/30 hover:-translate-y-1 transition-all duration-300 ease-in-out border border-gray-200 hover:border-yellow-500">
                <div class="flex flex-col items-center text-center">
                    <div class="mb-4 p-3 bg-yellow-100 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-ticket-perforated text-yellow-600" viewBox="0 0 16 16"><path d="M4 4.85v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Zm-7 1.8v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Zm-7 1.8v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Zm-7 1.8v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Z"/><path d="M1.5 3A1.5 1.5 0 0 0 0 4.5V6a.5.5 0 0 0 .5.5 1.5 1.5 0 1 1 0 3 .5.5 0 0 0-.5.5v1.5A1.5 1.5 0 0 0 1.5 13h13a1.5 1.5 0 0 0 1.5-1.5V10a.5.5 0 0 0-.5-.5 1.5 1.5 0 1 1 0-3A.5.5 0 0 0 16 6V4.5A1.5 1.5 0 0 0 14.5 3h-13ZM1 4.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v1.05a2.5 2.5 0 0 0 0 4.9v1.05a.5.5 0 0 1-.5-.5h-13a.5.5 0 0 1-.5-.5v-1.05a2.5 2.5 0 0 0 0-4.9V4.5Z"/></svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-700">Bonos "Sembradores de Esperanza"</h2>
                </div>
            </div>

            <!-- Card 4: Secretaría -->
            <div onclick="showModule('https://parroquiasanjose.github.io/secretariaparroquial/')" class="cursor-pointer block group p-6 bg-white rounded-xl shadow-md hover:shadow-purple-500/30 hover:-translate-y-1 transition-all duration-300 ease-in-out border border-gray-200 hover:border-purple-500">
                <div class="flex flex-col items-center text-center">
                    <div class="mb-4 p-3 bg-purple-100 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-lines-fill text-purple-600" viewBox="0 0 16 16"><path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/></svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-700">Secretaría</h2>
                </div>
            </div>

        </main>
    </div>
    
    <!-- Visor de Módulos -->
    <div id="module-viewer" class="fixed inset-0 z-50 flex flex-col bg-gray-300 p-4 gap-4">
        <div class="flex-shrink-0 w-full text-left">
            <button onclick="goHome()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-lg transition-colors duration-300 shadow-md">
                &larr; Volver al Inicio
            </button>
        </div>
        <iframe id="module-frame" class="w-full h-full flex-grow bg-white rounded-lg shadow-xl border border-gray-300" src="about:blank"></iframe>
    </div>


    <script>
        // --- Referencias a los elementos del DOM ---
        const mainContent = document.getElementById('main-content');
        const moduleViewer = document.getElementById('module-viewer');
        const moduleFrame = document.getElementById('module-frame');
        const dateTimeDisplay = document.getElementById('datetime-display');
        
        // Ocultar ambos contenedores principales con JS al inicio para un control fiable.
        mainContent.style.display = 'none';
        moduleViewer.style.display = 'none';

        /**
         * Muestra el visor del módulo con la URL especificada.
         * @param {string} url - La URL del módulo a cargar en el iframe.
         * @param {boolean} [saveState=true] - Si se debe guardar la URL en sessionStorage.
         */
        window.showModule = function(url, saveState = true) {
            mainContent.style.display = 'none';
            // Se añade un timestamp para evitar la caché del iframe
            moduleFrame.src = url.includes('?') ? url + '&t=' + new Date().getTime() : url + '?t=' + new Date().getTime();
            moduleViewer.style.display = 'flex';
            
            // Guardar la URL en el almacenamiento de la sesión para persistir el estado
            if (saveState) {
                sessionStorage.setItem('currentModuleUrl', url);
            }
        }

        /**
         * Oculta el visor del módulo y muestra la página principal.
         */
        window.goHome = function() {
            moduleViewer.style.display = 'none';
            moduleFrame.src = 'about:blank'; // Detiene la carga del iframe
            mainContent.style.display = 'block';
            
            // Eliminar la URL del almacenamiento al volver al inicio
            sessionStorage.removeItem('currentModuleUrl');
        }

        /**
         * Actualiza el subtítulo con la fecha y la hora actuales.
         */
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateString = now.toLocaleDateString('es-ES', options);
            const timeString = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', hour12: true });
            
            const formattedDate = dateString.charAt(0).toUpperCase() + dateString.slice(1);
            dateTimeDisplay.textContent = `${formattedDate} | ${timeString}`;
        }

        /**
         * Lógica de inicialización de la vista.
         * Decide qué contenedor mostrar al cargar la página.
         */
        function initializeView() {
            const savedUrl = sessionStorage.getItem('currentModuleUrl');
            if (savedUrl) {
                // Si hay una URL guardada, muestra ese módulo directamente.
                showModule(savedUrl, false);
            } else {
                // Si no, muestra el menú principal.
                mainContent.style.display = 'block';
            }
        }

        // --- Inicialización ---
        updateDateTime();
        setInterval(updateDateTime, 60000); // Actualiza la hora cada minuto
        
        // Ejecutar la lógica de la vista para mostrar el contenido correcto.
        initializeView();
    </script>

</body>
</html>
